apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId 'green_green_avk.anotherterm'
        minSdkVersion 14
        /*
         * execve() kernel call for any user writable location is blocked for user applications
         * since API 29 as a part of w^x policy enforcement in order to "increase security"...
         * Android becomes hostile to its users... :(
         *
         * execve() is essential for the Local Terminal functionality of this application
         * (and for many other applications too).
         *
         * Possibly, I'll put PRoot inside to mitigate it as long as it's still possible
         * to set the memory page execution flag.
         *
         * So, left it targeted to API 28 for now till the decision will be made.
         */
        //noinspection OldTargetApi
        targetSdkVersion 28
        versionCode 53
        versionName "MkIIIp-dev"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        def SHELL_SESSION_TOKEN_VAR = "SHELL_SESSION_TOKEN"
        buildConfigField "String", "SHELL_SESSION_TOKEN_VAR", "\"$SHELL_SESSION_TOKEN_VAR\""

        externalNativeBuild {
            cmake {
                cFlags "-DAPPLICATION_ID=\\\"${applicationId}\\\"",
                        "-DSHELL_SESSION_TOKEN_VAR=\\\"$SHELL_SESSION_TOKEN_VAR\\\""
                cppFlags "-DAPPLICATION_ID=\\\"${applicationId}\\\"",
                        "-DSHELL_SESSION_TOKEN_VAR=\\\"$SHELL_SESSION_TOKEN_VAR\\\""
            }
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/jni/CMakeLists.txt')
        }
    }

    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.asynclayoutinflater:asynclayoutinflater:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    //noinspection GradleDependency // Dalvik in Android 4 can't newer versions...
    implementation 'commons-io:commons-io:2.6'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //noinspection GradleDependency // Dalvik in Android 4 can't newer versions...
    implementation 'org.apache.commons:commons-text:1.6'
    implementation 'com.google.android:flexbox:2.0.1'
    implementation 'androidx.preference:preference:1.1.1'
    implementation project(':MaterialSeekBarPreference')
    implementation project(':PtyProcess')
    implementation project(':usbserial')
    implementation 'com.jcraft:jsch:0.1.55'
    implementation project(':TelnetClient')
    //noinspection GradleDependency // Dalvik in Android 4 can't newer versions...
    implementation 'org.apache.commons:commons-collections4:4.2'
    implementation 'com.github.green-green-avk:LibUsbManager:1.2'
    implementation 'com.github.green-green-avk:anothertermshellpluginutils:1.8'
    implementation project(path: ':bluetoothspp')
}

repositories {
    mavenCentral()
}
