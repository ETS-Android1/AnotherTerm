apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId 'green_green_avk.anotherterm'
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 16
        versionName "MkII"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        def SHELL_SESSION_TOKEN_VAR = "SHELL_SESSION_TOKEN"
        buildConfigField "String", "SHELL_SESSION_TOKEN_VAR", "\"$SHELL_SESSION_TOKEN_VAR\""

        externalNativeBuild {
            cmake {
                cFlags "-DAPPLICATION_ID=\\\"${applicationId}\\\"",
                        "-DSHELL_SESSION_TOKEN_VAR=\\\"$SHELL_SESSION_TOKEN_VAR\\\""
                cppFlags "-DAPPLICATION_ID=\\\"${applicationId}\\\"",
                        "-DSHELL_SESSION_TOKEN_VAR=\\\"$SHELL_SESSION_TOKEN_VAR\\\""
            }
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/jni/CMakeLists.txt')
        }
    }

    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources true
            minifyEnabled true
        }
    }

    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'org.apache.commons:commons-text:1.6'
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.android.support:preference-v7:28.0.0'
    implementation project(':MaterialSeekBarPreference')
    implementation project(':PtyProcess')
    implementation project(':usbserial')
    implementation 'com.jcraft:jsch:0.1.55'
    implementation project(':TelnetClient')
    implementation 'org.apache.commons:commons-collections4:4.2'
    implementation project(':libusbmanager')
}

repositories {
    mavenCentral()
}
